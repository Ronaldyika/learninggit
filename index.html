<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-group">
            <form action="" id="form">
                <div>
                    <label for="firstname">Firstname</label>
                    <input type="text" name="firstname" id="firstname" placeholder="enter firstname">
                </div><br>
                <div>
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="enter username">
                </div><br>
                <div>
                    <label for="email">Email Field</label>
                    <input type="email" name="email" id="email" placeholder="enter a valid email">
                </div><br>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" placeholder="enter a valid password">
                </div><br>
    
                <div>
                    <button class="btn btn-button" id="btn" value="submit">Register</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
