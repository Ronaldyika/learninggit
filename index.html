<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <div class="form-group">
        <form action="">
            <div>
                <label for="firstname">Firstname:</label>
                <input type="text" name="firstname" id="firstname" placeholder="enter firstname">
            </div>
            <div>
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="enter username">
            </div>
            <div>
                <label for="email">Email Field</label>
                <input type="email" name="email" id="email" placeholder="enter a valid email">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="enter a valid password">
            </div>

            <div>
                <button class="btn btn-button" value="submit">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
